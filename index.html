<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>短信显示面板</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 0 20px; }
    .sms-item { border: 1px solid #eee; padding: 15px; margin: 10px 0; border-radius: 8px; }

    .sms-time { font-size: 0.8em; color: #7f8c8d; margin-left: 10px; }
    .sms-body { margin-top: 8px; color: #34495e; }
  </style>
</head>
<body>
  <h1>收到的短信</h1>
  <div id="sms-container"></div>
  <script src="app.js"></script>
</body>
